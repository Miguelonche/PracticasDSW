<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Básicas</title>
    <script>
        function operacionesPredefinidas() {
            // Datos predefinidos
            var num1 = 10;
            var num2 = 5;

            // Realizar operaciones
            var suma = num1 + num2;
            var resta = num1 - num2;
            var multiplicacion = num1 * num2;
            var division = num1 / num2;

            // Mostrar resultados en un alert
            alert("El resultado de la suma es: " + suma +
                  ", el de la resta es: " + resta +
                  ", el de la multiplicación es: " + multiplicacion +
                  ", y el de la división es: " + division);
        }
    </script>
</head>
<body onload="operacionesPredefinidas()">
</body>
</html>
